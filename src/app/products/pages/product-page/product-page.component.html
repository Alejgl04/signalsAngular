
<h1>Add Product</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label for="">Name:</label>
    </div>

    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control">
    </div>

    <div class="col-auto">
      <span mat-button>Some Information</span>
    </div>

  </div>
  <div class="row">
    <div class="col">
      <button (click)="changeColor()"
              class="btn btn-outline-primary"> Change color</button>
    </div>
  </div>
</form>


<pre class="mt-5">
  {{ myForm.get('name')?.errors | json }}
</pre>
<p>Color: {{ color }}</p>
